<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[PLATFORM] {{ username }}'s Profile</title>
</head>
<body>
    <div> <!-- Profile Section -->
        <h1>Profile</h1>
        <img src="{{ pfp }}" alt="Profile Picture"> <button>Edit</button>
        <p>Username: {{ username }}</p> <button>Edit</button>
        <p>Name: {{ name }}</p> <button>Edit</button>
        <p>Email: {{ email }}</p> <button>Edit</button>
    </div>
    <div> <!-- Following Categories/Posts Section -->
        <h1>Following and Saved</h1>

        <div> <!-- Following Categories -->
            <h2>Following Categories</h2>
            {% for category in saved_cats %}
            <div> <!-- Make the background for each category card the category photo -->
                <a href='{{ url_for('get_category', cat_id=category)}}'><h3>{{ category }}</h3></a>
                <button>Unfollow</button> <!-- Unfollow button to be anchored to right -->
            </div>
            {% endfor %}
        </div>

        <div>
            <h2>Saved Posts</h2>
            {% for post in saved_posts %}
            <div>
                <a href='{{ url_for('get_post', post_id=post)}}'><h3>{{ post }}</h3></a>
                <button>Unsave</button> <!-- Unsave button to be anchored to right -->
            </div>
            {% endfor %}
        </div>

</body>
</html>
