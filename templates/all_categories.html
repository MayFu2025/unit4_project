<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[PLATFORM] All Categories</title>
</head>
<body>
    <div id="navbar">
        <h2>Navigate:</h2>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('all_categories') }}">All Categories</a>

        <h3>Your Following Categories:</h3>
        {% for cat_id in categories[0] %}
            <a href="{{url_for('get_category', cat_id=cat_id)}}">{{ categories[1][loop.index0] }}</a>
        {% endfor %}
        <div> <!--After the fade out, permanently anchored to bottom-->
            <a href="{{ url_for('get_profile', user_id=user_id) }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>


    <div id="categories">
        <div>
            <h1>All Categories</h1>
            <h2>{{ count }} categories total, sorted alphabetically</h2>
            <a href="{{ url_for('new_category') }}"><button>Create New Category</button></a>
        </div>

        {% for category in all_categories %}
            <div class="cat_card">
                <img src="{{ category_image }}", alt="{{ category[1] }} Image">
                <a href="{{url_for('get_category', cat_id=category[0])}}"><h3>{{ category[1] }}</h3></a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
